<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <link href="styles/styles.css" type="text/css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
    <title>Matchie</title>
</head>

<body id="aanmelden">
<img src="images/logo-datingssite.png" alt="Matchie logo">

<fieldset>
  <legend>Meld je aan</legend>
  <form class="" action="index.html" method="post">
  <label for="username">Gebruikersnaam</label>
  <input id="username" type="text" name="" value="" required>
  <label for="email">E-mail</label>
  <input id="email" type="email" name="" value="" required>
  <label for="password">Wachtwoord</label>
  <input pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}" id="password" type="password" name="" value="" required>
  <a href="voornaam.html"><button type="button" name="button">Maak een profiel aan</button></a>
  </form>
</fieldset>

<p>Ben je al geregistreerd? <a href="#">Log in</a> </p>

  <script src="javascript/matchie.js"type="text/javascript"></script>
</body>
