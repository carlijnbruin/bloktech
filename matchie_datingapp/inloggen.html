<body id="inloggen">

  <form class="" action="index.html" method="post">

      <label for="username2">Gebruikersnaam</label>

      <label for="password2">Wachtwoord</label>

      <a href="mijn_profiel.html"><button name="button">Log in</button></a>

  <p>Wachtwoord vergeten? <a href="#">Klik hier</a> </p>
